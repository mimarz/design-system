name: build, test & lint
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
jobs:
  setup:
    name: Setup base files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout, install pnpm & cache ğŸ›ï¸
        run: |
          REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git clone -b ci/actions --filter=blob:none --no-checkout --depth 1 --sparse $REPO .
          git sparse-checkout init --cone
          git sparse-checkout set libraries/core-react libraries/tokens libraries/icons
          git checkout
      - name: Install pnpm & dependencies ğŸ“¦
        uses: pnpm/action-setup@v1.2.1
        with:
          version: latest
          bin_dest: ./pnpm/bin
          run_install: |
            - recursive: true
      - name: Cache base files
        uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
            ~/setup-pnpm
          key: ${{ github.sha }}
  build-tokens:
    name: Build eds-tokens
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/cache@v2
        name: Get base files
        with:
          path: |
            ./*
            ~/.pnpm-store
            ~/setup-pnpm
          key: ${{ github.sha }}
      - run: ./pnpm/bin/pnpm --filter @equinor/eds-tokens run build
      - uses: actions/cache@v2
        name: Cache eds-tokens build ğŸ“¦
        with:
          path: ./libraries/tokens
          key: ${{ github.sha }}-build-tokens
  build-icons:
    name: Build eds-icons
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/cache@v2
        name: Get base files
        with:
          path: |
            ./*
            ~/.pnpm-store
            ~/setup-pnpm
          key: ${{ github.sha }}
      - run: ./pnpm/bin/pnpm --filter @equinor/eds-icons run build
      - uses: actions/cache@v2
        name: Cache eds-icons build ğŸ“¦
        with:
          path: ./libraries/icons
          key: ${{ github.sha }}-build-icons
  build-core-react:
    name: Build eds-core-react
    runs-on: ubuntu-latest
    needs: [build-icons, build-tokens]
    steps:
      - uses: actions/cache@v2
        name: Get base files
        with:
          path: |
            ./*
            ~/.pnpm-store
            ~/setup-pnpm
          key: ${{ github.sha }}
      - uses: actions/cache@v2
        name: Get eds-icons build ğŸ“¦
        with:
          path: ./libraries/icons
          key: ${{ github.sha }}-build-icons
      - uses: actions/cache@v2
        name: Get eds-tokens build ğŸ“¦
        with:
          path: ./libraries/tokens
          key: ${{ github.sha }}-build-tokens
      - run: ./pnpm/bin/pnpm --filter @equinor/eds-core-react run build
      - uses: actions/cache@v2
        name: Cache eds-core-react build ğŸ“¦
        with:
          path: |
            ./*
            ~/.pnpm-store
            ~/setup-pnpm
          key: ${{ github.sha }}-build-core-react
  test:
    name: Test eds-core-react
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/cache@v2
        name: Get base files
        with:
          path: |
            ./*
            ~/.pnpm-store
            ~/setup-pnpm
          key: ${{ github.sha }}
      - name: Test eds-core-react
        run: ./pnpm/bin/pnpm --filter @equinor/eds-core-react run test
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/cache@v2
        name: Get base files
        with:
          path: |
            ./*
            ~/.pnpm-store
            ~/setup-pnpm
          key: ${{ github.sha }}
      - name: Lint
        run: ./pnpm/bin/pnpm run lint ./libraries/*

  build-storybook:
    name: Build Storybook
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/cache@v2
        name: Get base files
        with:
          path: |
            ./*
            ~/.pnpm-store
            ~/setup-pnpm
          key: ${{ github.sha }}
      - name: Build storybook ğŸ”§
        run: ./pnpm/bin/pnpm --filter @equinor/eds-core-react run build:storybook

  build-core-react:
    name: Build core-react 🔧
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ./*
            ~/.pnpm-store
          key: ${{ github.sha }}
      - run: pnpm build:core-react

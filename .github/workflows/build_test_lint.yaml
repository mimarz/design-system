name: build, test & lint
on:
  workflow_dispatch:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop
    paths:
      - 'libraries/core-react/**'
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        run: |
          REPO="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
          git clone --filter=blob:none --no-checkout --depth 1 --sparse $REPO .
          git sparse-checkout init --cone
          git sparse-checkout set libraries/core-react libraries/tokens libraries/icons
          git checkout
      - name: Install pnpm 📦
        uses: pnpm/action-setup@v1.2.1
        with:
          version: latest
          run_install: |
            - recursive: true
      - name: Cache files 📄
        uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
  test:
    name: Run tests ✅
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/cache@v2
        id: restore-build
        with:
          path: ./*
          key: ${{ github.sha }}
      - run: pnpm --filter ./libraries/core-react run test
  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Lint core-react and stories ✅
        run: pnpm run lint ./libraries/core-react
  build-core-react:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build core-react 🔧
        run: pnpm build:core-react
  build-tokens:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build tokens 🔧
        run: pnpm build:tokens
  build-icons:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build icons 🔧
        run: pnpm build:icons
  build-storybook:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Build storybook 🔧
        run: pnpm build:storybook
